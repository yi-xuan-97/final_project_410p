  <div class="top-blank"></div> 
  
  <form class="aform">
    <fieldset style="border-style: none;">
      <legend>USER SURVEY</legend>

      <label for="name">Name <span>(required)</span></label>
      <br>
      <input type="text" id="name" required>
      <br>
      <label for="email">Email <span>(required)</span></label>
      <br>
      <input type="email" id="email" required>
      <br>

      <label for="option">What age are you at?</label>
      <br>
      <select id="age">
        <option value="under18">0-18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50">50+</option>
        <option value="other">Secret</option>
      </select>
      <p></p>

      <label for="section">Is this your first time using our websit?</label>
      <br>

      <div class="choice">
        <input type="radio" name="slec" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="slec" id="no" value="no">
        <label for="no">No</label>
        <br>
      </div>

      <label for="section">Gender</label>
      <br>

      <div class="choice">
        <input type="radio" name="slec" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="slec" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="slec" id="Secret" value="secret">
        <label for="secret">Secret</label>
        <br>
      </div>

      <label for="reco">Who recommand this to you?</label>
        <br>
  
        <div class="choice">
          <input type="checkbox" name="firend" id="1" value="f">
          <label for="f">Friend</label>
          <br>
  
          <input type="checkbox" name="colleague" id="2" value="c">
          <label for="c">Colleague</label>
          <br>
  
          <input type="checkbox" name="classmate" id="3" value="cl">
          <label for="cl">Classmate</label>
          <br>
  
          <input type="checkbox" name="other" id="4" value="oth">
          <label for="oth">Others</label>
          <p></p>
  
        </div>
  
        <label for="others">Anything suggestion?</label>
        <br>
        <textarea name="other" id="comment" rows="3"></textarea>
        <p></p>
  
        <input type="checkbox">
        <label for="private">I accept the following <a target = "blank" href = "https://landingi.com/privacy-policy">Private Policy</a>.</label>
  
        <button type="submit" onclick="display()">Submit</button>
        <button type="reset">Reset</button>

  </form>
