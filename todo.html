<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="todo.css" />
</head>


<body>
  <form class="aform">
    <fieldset style="border-style: none;">
      <legend>USER SURVEY</legend>

      <label for="name">Name <span>(required)</span></label>
      <br>
      <input type="text" id="name" required>
      <br>
      <label for="email">Email <span>(required)</span></label>
      <br>
      <input type="email" id="email" required>
      <br>

      <label for="age">What age are you at?</label>
      <br>
      <select id="age">
        <option value="under18">0-18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50">50+</option>
        <option value="other">Secret</option>
      </select>
      <p></p>

      <label for="section">Is this your first time using our websit?</label>
      <br>

      <div class="choice">
        <input type="radio" name="slec" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="slec" id="no" value="no">
        <label for="no">No</label>
        <br>
      </div>

      <label for="section">Gender</label>
      <br>

      <div class="choice">
        <input type="radio" name="slec" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="slec" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="slec" id="Secret" value="secret">
        <label for="secret">Secret</label>
        <br>
      </div>





  </form>
  <script src="1-form.js"></script>
</body>

</html>
