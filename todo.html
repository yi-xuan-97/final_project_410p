<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="todo.css" />
</head>

<body>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
      style="width: 40%;">
      <span class="sr-only">40% finished</span>
    </div>
  </div>


  <form id="aform" onsubmit="event.preventDefault();">
    <fieldset style="border-style: none;">
      <legend>To Do List</legend>

      <input type="text" name="bar" id="alist" placeholder="Enter event here...." required>
      <button type="submit" id="list" onclick="append()">Submit</button>

    </fieldset>
  </form>

  <script src="todo.js"></script> 

</body>
</html>
